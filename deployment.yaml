apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: second-app


  template:
    metadata:
      labels:
        app: second-app


    spec:
      containers:
      - name: second-node
        image: slobodang/kub-first-app:latest


